openapi: 3.0.0
info:
  title: Excel MCP Sessions API (Extension Consumption)
  version: 1.0.0
paths:
  /mcp/sessions:
    get:
      summary: List active MCP sessions
      responses:
        '200':
          description: JSON result from MCP tool
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  errorMessage:
                    type: string
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        sessionId:
                          type: string
                        filePath:
                          type: string
                        fileName:
                          type: string
                        createdAt:
                          type: string
                          format: date-time
                        lastActivityAt:
                          type: string
                          format: date-time
  /mcp/session/{id}/close:
    post:
      summary: Close session without saving
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: JSON result from MCP tool
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  errorMessage:
                    type: string
  /mcp/session/{id}/save-close:
    post:
      summary: Save and close session
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: JSON result from MCP tool
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  errorMessage:
                    type: string
