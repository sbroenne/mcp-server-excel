# =============================================================================
# Excel Range Test - excel_range Tool
# =============================================================================
#
# Tests: excel_range tool for reading and writing cell data
#
# Tools Covered:
#   - excel_range with actions:
#     - set-values: Write data to cells (2D array format)
#     - get-values: Read data from cells
#     - get-used-range: Get the used range in a worksheet
#     - clear-all: Clear all content and formatting
#
# Key Validation:
#   - LLM correctly uses 2D array format [[row1], [row2]] for data
#   - LLM understands range addresses (A1:C3, etc.)
#   - LLM uses incremental updates (set-values) instead of rebuild patterns
#
# Prerequisites:
#   - Windows 10/11 with Excel installed
#   - Excel MCP Server
#   - Environment: AZURE_OPENAI_ENDPOINT
#
# =============================================================================

criteria:
  success_rate: 1  # 100% required

providers:
  - name: azure-openai-gpt41
    type: AZURE
    auth_type: entra_id
    model: gpt-4.1
    baseUrl: "{{AZURE_OPENAI_ENDPOINT}}"
    version: 2025-01-01-preview
    retry:
      retry_on_429: true
      max_retries: 5

servers:
  - name: excel-mcp
    type: stdio
    command: "{{SERVER_COMMAND}}"
    server_delay: 10s

agents:
  - name: gpt41-agent
    servers:
      - name: excel-mcp
    provider: azure-openai-gpt41
    system_prompt: |
      You are {{AGENT_NAME}}, an autonomous Excel automation agent using {{PROVIDER_NAME}}.
      Session: {{SESSION_NAME}}

      CRITICAL RULES:
      - Execute all tasks IMMEDIATELY without asking for confirmation
      - NEVER ask "Would you like me to...", "Should I proceed...", or similar questions
      - NEVER request clarification - make reasonable assumptions and proceed
      - Use available tools directly to complete the requested tasks
      - Report results after completion, not before starting
      - For temp files, use C:/temp/ directory with unique descriptive names
    clarification_detection:
      enabled: true
      level: warning
      use_builtin_patterns: true

settings:
  verbose: true
  max_iterations: 15


sessions:
  # ==========================================================================
  # Session 1: Basic Range Operations - set-values, get-values
  # ==========================================================================
  - name: "Basic Range Operations"
    tests:
      - name: "Create and open Excel file"
        prompt: |
          Create a new empty Excel file at C:/temp/llm-test-range.xlsx and open it.
        assertions:
          - type: no_hallucinated_tools
          - type: tool_called
            tool: excel_file

      - name: "Write data to a range"
        prompt: |
          Put the following data in cells A1:C3:
          Row 1: Name, Age, City
          Row 2: Alice, 30, Seattle
          Row 3: Bob, 25, Portland
        assertions:
          - type: no_hallucinated_tools
          - type: tool_called
            tool: excel_range
          - type: tool_param_equals
            tool: excel_range
            params:
              action: "set-values"
          - type: output_regex
            pattern: "(?i)(success|set|written|updated)"

      - name: "Read data from a range"
        prompt: |
          Read the data from cells A1:C3.
        assertions:
          - type: no_hallucinated_tools
          - type: tool_called
            tool: excel_range
          - type: tool_param_equals
            tool: excel_range
            params:
              action: "get-values"
          - type: output_regex
            pattern: "(?i)(alice|bob|seattle|portland)"

      - name: "Get the used range"
        prompt: |
          What is the used range in the current worksheet?
        assertions:
          - type: no_hallucinated_tools
          - type: tool_called
            tool: excel_range
          - type: tool_param_equals
            tool: excel_range
            params:
              action: "get-used-range"
          - type: output_regex
            pattern: "(?i)(A1|C3|range)"

      - name: "Close without saving"
        prompt: |
          Close the Excel file without saving.
        assertions:
          - type: no_hallucinated_tools
          - type: tool_called
            tool: excel_file

  # ==========================================================================
  # Session 2: Single Cell Operations
  # ==========================================================================
  - name: "Single Cell Operations"
    tests:
      - name: "Create and open Excel file"
        prompt: |
          Create a new empty Excel file at C:/temp/llm-test-single-cell.xlsx and open it.
        assertions:
          - type: no_hallucinated_tools
          - type: tool_called
            tool: excel_file

      - name: "Write to a single cell"
        prompt: |
          Put the value "Hello World" in cell A1.
        assertions:
          - type: no_hallucinated_tools
          - type: tool_called
            tool: excel_range
          - type: tool_param_equals
            tool: excel_range
            params:
              action: "set-values"

      - name: "Write a number to another cell"
        prompt: |
          Put the number 42 in cell B1.
        assertions:
          - type: no_hallucinated_tools
          - type: tool_called
            tool: excel_range
          - type: tool_param_equals
            tool: excel_range
            params:
              action: "set-values"

      - name: "Read the values back"
        prompt: |
          Read the values from A1:B1.
        assertions:
          - type: no_hallucinated_tools
          - type: tool_called
            tool: excel_range
          - type: tool_param_equals
            tool: excel_range
            params:
              action: "get-values"
          - type: output_regex
            pattern: "(?i)(hello|42)"

      - name: "Close without saving"
        prompt: |
          Close the Excel file without saving.
        assertions:
          - type: no_hallucinated_tools
          - type: tool_called
            tool: excel_file
