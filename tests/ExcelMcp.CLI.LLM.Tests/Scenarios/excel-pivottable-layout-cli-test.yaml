# =============================================================================
# PivotTable Layout CLI Test
# =============================================================================
#
# Tests: layoutStyle parameter on PivotTable create operations via CLI
#
# Layout values:
#   0 = Compact (default - row fields in single column with indentation)
#   1 = Tabular (each row field in separate column - best for export/analysis)
#   2 = Outline (hierarchical with expand/collapse)
#
# Prerequisites:
#   - Windows 10/11 with Excel installed
#   - excelcli installed or use dotnet run
#   - Environment: AZURE_OPENAI_ENDPOINT
#
# =============================================================================

criteria:
  success_rate: 1  # 100% required

ai_summary:
  enabled: true
  judge_provider: azure-openai-judge

providers:
  - name: azure-openai-gpt41
    type: AZURE
    auth_type: entra_id
    model: gpt-4.1
    baseUrl: "{{AZURE_OPENAI_ENDPOINT}}"
    version: 2025-01-01-preview
    retry:
      retry_on_429: true
      max_retries: 5
  - name: azure-openai-gpt52
    type: AZURE
    auth_type: entra_id
    model: gpt-5.2-chat
    baseUrl: "{{AZURE_OPENAI_ENDPOINT}}"
    version: 2025-01-01-preview
    retry:
      retry_on_429: true
      max_retries: 5
  - name: azure-openai-judge
    type: AZURE
    auth_type: entra_id
    model: gpt-5.2-chat
    baseUrl: "{{AZURE_OPENAI_ENDPOINT}}"
    version: 2025-01-01-preview

servers:
  - name: excel-cli
    type: cli
    command: "{{CLI_COMMAND}}"
    shell: powershell
    working_dir: "{{TEMP_DIR}}"
    tool_prefix: excel

agents:
  - name: gpt41-agent
    servers:
      - name: excel-cli
    provider: azure-openai-gpt41
    skill:
      path: "{{SKILL_PATH_CLI}}"
      file_access: true
    clarification_detection:
      enabled: true
      judge_provider: azure-openai-judge
  - name: gpt52-agent
    servers:
      - name: excel-cli
    provider: azure-openai-gpt52
    skill:
      path: "{{SKILL_PATH_CLI}}"
      file_access: true
    clarification_detection:
      enabled: true
      judge_provider: azure-openai-judge

settings:
  verbose: true
  max_iterations: 15


sessions:
  # ==========================================================================
  # Test 1: Tabular Layout - Best for export and analysis
  # ==========================================================================
  - name: "Tabular Layout for Export"
    tests:
      - name: "Create PivotTable with Tabular layout"
        prompt: |
          I need to create a PivotTable that I can easily copy-paste into a database or CSV export tool. Each field should be in its own column so the data is flat.

          Create a new Excel file at {{TEMP_DIR}}/pivottable-tabular-cli-{{randomValue type='UUID'}}.xlsx

          Enter this sales data starting at A1:
          Region, Product, Quarter, Sales
          North, Laptops, Q1, 45000
          North, Laptops, Q2, 52000
          North, Phones, Q1, 28000
          North, Phones, Q2, 31000
          South, Laptops, Q1, 38000
          South, Laptops, Q2, 48000
          South, Phones, Q1, 24000
          South, Phones, Q2, 29000

          Convert it to a table called "SalesData".

          Then create a PivotTable on a new sheet called "Analysis" with Tabular layout.
          Add Region and Product as row fields, and Sales as a value field.

          Save and close the file.
        assertions:
          - type: cli_exit_code_equals
            expected: 0
          - type: no_clarification_questions
          - type: output_regex
            pattern: "(?i)(pivot|tabular|created|success)"

  # ==========================================================================
  # Test 2: Compact Layout - Default hierarchical view
  # ==========================================================================
  - name: "Compact Layout Default"
    tests:
      - name: "Create PivotTable with Compact layout"
        prompt: |
          I want a PivotTable with the default compact view that Excel normally uses - row labels in a single column.

          Create a new Excel file at {{TEMP_DIR}}/pivottable-compact-cli-{{randomValue type='UUID'}}.xlsx

          Enter this data starting at A1:
          Department, Team, Employee, Hours
          Engineering, Backend, Alice, 160
          Engineering, Backend, Bob, 152
          Engineering, Frontend, Carol, 168
          Sales, Direct, Eve, 176
          Sales, Partners, Grace, 148

          Convert it to a table called "TimeTracking".

          Create a PivotTable on a new sheet with Compact layout.
          Add Department and Team as row fields, and Hours as a value field.

          Save and close the file.
        assertions:
          - type: cli_exit_code_equals
            expected: 0
          - type: no_clarification_questions
          - type: output_regex
            pattern: "(?i)(pivot|compact|created|success)"

  # ==========================================================================
  # Test 3: Outline Layout - Expandable hierarchy
  # ==========================================================================
  - name: "Outline Layout Hierarchical"
    tests:
      - name: "Create PivotTable with Outline layout"
        prompt: |
          I need a PivotTable with Outline layout for expanding and collapsing groups.

          Create a new Excel file at {{TEMP_DIR}}/pivottable-outline-cli-{{randomValue type='UUID'}}.xlsx

          Enter this data starting at A1:
          Country, State, City, Revenue
          USA, California, Los Angeles, 500000
          USA, California, San Francisco, 450000
          USA, Texas, Houston, 380000
          Canada, Ontario, Toronto, 420000
          Canada, BC, Vancouver, 350000

          Convert it to a table called "GeoRevenue".

          Create a PivotTable on a new sheet with Outline layout.
          Add Country, State, and City as row fields, and Revenue as a value field.

          Save and close the file.

          Summarize: What are the three PivotTable layout styles?
        assertions:
          - type: cli_exit_code_equals
            expected: 0
          - type: no_clarification_questions
          - type: output_regex
            pattern: "(?i)(compact|tabular|outline)"
