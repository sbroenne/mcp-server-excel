name: Deploy Azure Self-Hosted Runner

# This workflow deploys the Azure Windows VM for Excel integration testing
# Uses OIDC (OpenID Connect) for secure Azure authentication
# Requires a manually-generated GitHub runner registration token as input
# Setup guide: infrastructure/azure/GITHUB_ACTIONS_DEPLOYMENT.md

permissions:
  contents: read
  id-token: write # Required for OIDC authentication with Azure

on:
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Azure Resource Group name'
        required: true
        default: 'rg-excel-runner'
      admin_password:
        description: 'VM Admin password (secure input)'
        required: true
        type: string
      runner_token:
        description: 'GitHub Runner registration token (from Settings > Actions > Runners > New runner)'
        required: true
        type: string

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login (OIDC)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Create Resource Group
      run: |
        az group create \
          --name ${{ inputs.resource_group }} \
          --location swedencentral
    
    - name: Deploy Bicep Template
      id: deploy
      run: |
        az deployment group create \
          --resource-group ${{ inputs.resource_group }} \
          --template-file infrastructure/azure/azure-runner.bicep \
          --parameters \
            location=swedencentral \
            adminPassword='${{ inputs.admin_password }}' \
            githubRepoUrl=https://github.com/${{ github.repository }} \
            githubRunnerToken='${{ inputs.runner_token }}'
    
    - name: Get Deployment Outputs
      id: outputs
      run: |
        VM_FQDN=$(az deployment group show \
          --resource-group ${{ inputs.resource_group }} \
          --name azure-runner \
          --query 'properties.outputs.vmPublicIP.value' \
          --output tsv)
        echo "vm_fqdn=$VM_FQDN" >> $GITHUB_OUTPUT
    
    - name: Display Next Steps
      run: |
        echo "âœ… Deployment complete!"
        echo ""
        echo "ðŸ“‹ Next Steps:"
        echo "1. RDP to VM: ${{ steps.outputs.outputs.vm_fqdn }}"
        echo "2. Username: azureuser"
        echo "3. Password: (the admin_password you provided)"
        echo ""
        echo "4. Verify runner setup (wait 5-10 min for extension to complete):"
        echo "   - Check logs via RDP: Get-Content C:\runner-setup.log"
        echo "   - Verify service: Get-Service actions.runner.*"
        echo ""
        echo "5. Install Office 365 Excel from https://portal.office.com"
        echo "6. Activate Excel with your Office 365 account"
        echo "7. Reboot VM"
        echo ""
        echo "ðŸ’° Monthly Cost: ~$61 in Sweden Central (24/7 operation)"
        echo ""
        echo "ðŸ” Verify runner status:"
        echo "   https://github.com/${{ github.repository }}/settings/actions/runners"
        echo "   Expected: azure-excel-runner (Idle, green)"
        echo ""
        echo "âš ï¸ If runner setup failed:"
        echo "   - RDP to VM and check C:\runner-setup.log"
        echo "   - Follow manual installation: docs/AZURE_SELFHOSTED_RUNNER_SETUP.md#manual-installation"
        echo ""
        echo "ðŸ“ To get a new runner token for future deployments:"
        echo "   1. Go to Settings > Actions > Runners"
        echo "   2. Click 'New self-hosted runner'"
        echo "   3. Copy the token from the configuration command"
